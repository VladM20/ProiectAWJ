<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Studenti</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1>Lista Studenti</h1>
    <a th:href="@{/showNewStudentForm}" class="btn btn-primary btn-sm mb-3">Adauga Student</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Email</th>
            <th>Actiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${listaStudenti}">
            <td th:text="${student.nume}"></td>
            <td th:text="${student.prenume}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Editeaza</a>

                <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Esti sigur ca vrei sa stergi acest student? Aceasta actiune este ireversibila.');">Sterge</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${listaStudenti.isEmpty()}">
        <p>Nu exista studenti in baza de date.</p>
    </div>
</div>
</body>
</html>
