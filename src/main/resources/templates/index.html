<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Organizer ActivitƒÉ»õi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .tree-indent { margin-left: 30px; border-left: 3px solid #e9ecef; padding-left: 15px; }
        .act-completed { text-decoration: line-through; color: #aaa; }
        .hidden-form { display: none; }
        .card-activity { transition: all 0.3s; border-left: 5px solid #007bff; }
        .card-completed { border-left: 5px solid #28a745; background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="text-center mb-4">Planificator ActivitƒÉ»õi</h2>

    <div class="card shadow-sm mb-5">
        <div class="card-body bg-white">
            <h5 class="card-title text-muted">üìù AdaugƒÉ o activitate nouƒÉ</h5>
            <form action="/adaugaActivitateRapida" method="POST" class="form-inline d-flex">
                <input type="text" name="nume" class="form-control flex-grow-1 mr-2" placeholder="Nume activitate (ex: Proiect Java)" required>
                <input type="text" name="descriere" class="form-control flex-grow-1 mr-2" placeholder="Descriere scurtƒÉ (op»õional)">
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> AdaugƒÉ</button>
            </form>
        </div>
    </div>

    <div class="list-group">
        <div th:each="act : ${listaActivitati}" class="card mb-3 shadow-sm card-activity"
             th:classappend="${act.stare == 'FINALIZATA'} ? 'card-completed' : ''">

            <div class="card-body py-3">

                <div class="d-flex justify-content-between align-items-center">

                    <div class="d-flex align-items-center flex-grow-1">
                        <div th:if="${#lists.isEmpty(act.indicatori)}" class="mr-3">
                            <a th:href="@{/toggleActivitate/{id}(id=${act.id})}" class="text-decoration-none">
                                <i class="far fa-square fa-lg text-secondary" th:if="${act.stare != 'FINALIZATA'}"></i>
                                <i class="fas fa-check-square fa-lg text-success" th:if="${act.stare == 'FINALIZATA'}"></i>
                            </a>
                        </div>

                        <div th:id="'view-act-' + ${act.id}" class="w-100">
                            <h4 class="mb-0 d-inline-block"
                                th:text="${act.nume}"
                                th:classappend="${act.stare == 'FINALIZATA'} ? 'act-completed' : ''">
                            </h4>
                            <small class="text-muted ml-2" th:text="${act.descriere}"></small>
                            <button class="btn btn-link btn-sm text-muted p-0 ml-2"
                                    th:onclick="'toggleEditActivity(' + ${act.id} + ')'" title="Redenume»ôte">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </div>

                        <form th:id="'edit-act-' + ${act.id}" action="/redenumesteActivitate" method="POST" class="hidden-form w-100 d-flex">
                            <input type="hidden" name="id" th:value="${act.id}">
                            <input type="text" name="nume" th:value="${act.nume}" class="form-control form-control-sm mr-2">
                            <button type="submit" class="btn btn-success btn-sm mr-1"><i class="fas fa-check"></i></button>
                            <button type="button" class="btn btn-secondary btn-sm" th:onclick="'toggleEditActivity(' + ${act.id} + ')'"><i class="fas fa-times"></i></button>
                        </form>
                    </div>

                    <div class="ml-3 text-right" style="min-width: 150px;">
                        <span class="badge badge-pill"
                              th:classappend="${act.stare == 'FINALIZATA'} ? 'badge-success' : 'badge-primary'"
                              th:text="${act.stare == 'FINALIZATA'} ? 'FINALIZAT' : ${act.progres} + '%'">
                        </span>
                        <a th:href="@{/stergeActivitate/{id}(id=${act.id})}" class="text-danger ml-3"
                           onclick="return confirm('Sigur stergi?')" title="»òterge Activitatea">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </div>

                <div class="tree-indent mt-3">

                    <div th:each="ind : ${act.indicatori}" class="mb-2 d-flex align-items-center group-hover">
                        <a th:href="@{/toggleIndicator/{id}(id=${ind.id})}" class="text-dark mr-2">
                            <i class="far fa-square text-secondary" th:unless="${ind.realizat}"></i>
                            <i class="fas fa-check-square text-success" th:if="${ind.realizat}"></i>
                        </a>
                        <span th:text="${ind.nume}" th:classappend="${ind.realizat} ? 'act-completed' : ''"></span>

                        <a th:href="@{/stergeIndicator/{id}(id=${ind.id})}" class="text-danger ml-auto btn-sm">
                            <i class="fas fa-times"></i>
                        </a>
                    </div>

                    <form action="/adaugaIndicatorRapid" method="POST" class="mt-3 d-flex" style="max-width: 400px;">
                        <input type="hidden" name="activitateId" th:value="${act.id}">
                        <input type="text" name="nume" class="form-control form-control-sm mr-2" placeholder="+ AdaugƒÉ sub-task..." required>
                        <button type="submit" class="btn btn-outline-secondary btn-sm">AdaugƒÉ</button>
                    </form>

                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(listaActivitati)}" class="text-center mt-5 text-muted">
            <h3>üì≠ Lista e goalƒÉ</h3>
            <p>Folose»ôte formularul de sus pentru a √Æncepe.</p>
        </div>
    </div>
</div>

<script>
    function toggleEditActivity(id) {
        var viewMode = document.getElementById('view-act-' + id);
        var editMode = document.getElementById('edit-act-' + id);

        if (viewMode.style.display === 'none') {
            viewMode.style.display = 'block';
            editMode.style.display = 'none'; // revine la normal, ascunde formularul
            editMode.classList.add('hidden-form');
            editMode.classList.remove('d-flex');
        } else {
            viewMode.style.display = 'none'; // ascunde textul
            editMode.classList.remove('hidden-form'); // afiseaza formularul
            editMode.classList.add('d-flex');
        }
    }
</script>

</body>
</html>
