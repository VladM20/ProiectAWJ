<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Organizer ActivitƒÉ»õi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .tree-indent { margin-left: 30px; border-left: 3px solid #e9ecef; padding-left: 15px; }
        .act-completed { text-decoration: line-through; color: #aaa; }
        .hidden { display: none !important; } /* Clasa utilitara critica */

        .card-activity { transition: all 0.3s; border-left: 5px solid #007bff; }
        .card-completed { border-left: 5px solid #28a745; background-color: #f8f9fa; }

        /* Butoane discrete */
        .btn-icon { color: #6c757d; cursor: pointer; border: none; background: none; padding: 0 5px; }
        .btn-icon:hover { color: #007bff; }
        .btn-icon-sm { font-size: 0.8rem; }
    </style>
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="text-center mb-4">Planificator ActivitƒÉ»õi</h2>

    <div class="card shadow-sm mb-5">
        <div class="card-body bg-white">
            <h5 class="card-title text-muted">üìù AdaugƒÉ o activitate nouƒÉ</h5>
            <form action="/adaugaActivitateRapida" method="POST" class="d-flex">
                <input type="text" name="nume" class="form-control flex-grow-1 mr-2" placeholder="Titlu activitate..." required>
                <input type="text" name="descriere" class="form-control flex-grow-1 mr-2" placeholder="Descriere (op»õional)">
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> AdaugƒÉ</button>
            </form>
        </div>
    </div>

    <div class="list-group">
        <div th:each="act : ${listaActivitati}" class="card mb-3 shadow-sm card-activity"
             th:classappend="${act.stare == 'FINALIZATA'} ? 'card-completed' : ''">

            <div class="card-body py-3">

                <div th:id="'view-title-' + ${act.id}" class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center w-100">
                        <div th:if="${#lists.isEmpty(act.indicatori)}" class="mr-3">
                            <a th:href="@{/toggleActivitate/{id}(id=${act.id})}" class="text-decoration-none">
                                <i class="far fa-square fa-lg text-secondary" th:if="${act.stare != 'FINALIZATA'}"></i>
                                <i class="fas fa-check-square fa-lg text-success" th:if="${act.stare == 'FINALIZATA'}"></i>
                            </a>
                        </div>
                        <div th:unless="${#lists.isEmpty(act.indicatori)}" class="mr-3">
                            <i class="fas fa-list-ul text-muted" title="Progres calculat automat"></i>
                        </div>

                        <h4 class="mb-0 font-weight-bold"
                            th:text="${act.nume}"
                            th:classappend="${act.stare == 'FINALIZATA'} ? 'act-completed' : ''">
                        </h4>

                        <button class="btn-icon ml-2" th:onclick="'toggleSection(' + ${act.id} + ', \'title\')'" title="EditeazƒÉ Titlul">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>

                    <div class="d-flex align-items-center" style="min-width: 160px; justify-content: flex-end;">
                        <span class="badge badge-pill mr-3"
                              th:classappend="${act.stare == 'FINALIZATA'} ? 'badge-success' : 'badge-primary'"
                              th:text="${act.stare == 'FINALIZATA'} ? 'FINALIZAT' : ${act.progres} + '%'">
                        </span>
                        <a th:href="@{/stergeActivitate/{id}(id=${act.id})}" class="text-danger"
                           onclick="return confirm('Sigur stergi?')" title="»òterge Activitatea">
                            <i class="fas fa-trash-alt fa-lg"></i>
                        </a>
                    </div>
                </div>

                <form th:id="'edit-title-' + ${act.id}" action="/redenumesteActivitate" method="POST" class="hidden w-100 d-flex align-items-center">
                    <input type="hidden" name="id" th:value="${act.id}">
                    <input type="text" name="nume" th:value="${act.nume}" class="form-control form-control-lg mr-2 font-weight-bold" autoFocus>
                    <button type="submit" class="btn btn-success mr-2">SalveazƒÉ</button>
                    <button type="button" class="btn btn-secondary" th:onclick="'toggleSection(' + ${act.id} + ', \'title\')'">AnuleazƒÉ</button>
                </form>


                <div style="margin-left: 45px;" class="mt-2">

                    <div th:id="'view-desc-' + ${act.id}" class="d-flex align-items-center text-muted">
                        <i class="fas fa-info-circle mr-2"></i>

                        <span th:if="${act.descriere != null and !act.descriere.isEmpty()}" th:text="${act.descriere}"></span>
                        <span th:if="${act.descriere == null or act.descriere.isEmpty()}" class="font-italic text-black-50 small">FƒÉrƒÉ descriere...</span>

                        <button class="btn-icon btn-icon-sm ml-2" th:onclick="'toggleSection(' + ${act.id} + ', \'desc\')'" title="EditeazƒÉ Descrierea">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>

                    <form th:id="'edit-desc-' + ${act.id}" action="/editeazaDescriere" method="POST" class="hidden mt-2">
                        <input type="hidden" name="id" th:value="${act.id}">
                        <div class="input-group">
                            <input type="text" name="descriere" th:value="${act.descriere}" class="form-control form-control-sm" placeholder="Descriere...">
                            <div class="input-group-append">
                                <button class="btn btn-success btn-sm" type="submit">OK</button>
                                <button class="btn btn-secondary btn-sm" type="button" th:onclick="'toggleSection(' + ${act.id} + ', \'desc\')'">X</button>
                            </div>
                        </div>
                    </form>
                </div>


                <div class="tree-indent mt-3">
                    <div th:each="ind : ${act.indicatori}" class="mb-2 d-flex align-items-center">
                        <a th:href="@{/toggleIndicator/{id}(id=${ind.id})}" class="text-dark mr-2 text-decoration-none">
                            <i class="far fa-square text-secondary" th:unless="${ind.realizat}"></i>
                            <i class="fas fa-check-square text-success" th:if="${ind.realizat}"></i>
                            <span th:text="${ind.nume}" th:classappend="${ind.realizat} ? 'act-completed' : ''" class="ml-1"></span>
                        </a>
                        <a th:href="@{/stergeIndicator/{id}(id=${ind.id})}" class="text-danger ml-auto btn-sm opacity-50 hover-opacity-100">
                            <i class="fas fa-times"></i>
                        </a>
                    </div>

                    <form action="/adaugaIndicatorRapid" method="POST" class="mt-2 d-flex" style="max-width: 400px;">
                        <input type="hidden" name="activitateId" th:value="${act.id}">
                        <input type="text" name="nume" class="form-control form-control-sm mr-2" placeholder="+ AdaugƒÉ sub-task..." required>
                        <button type="submit" class="btn btn-light btn-sm border">Add</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    function toggleSection(id, type) {
        // type poate fi 'title' sau 'desc'
        let viewEl = document.getElementById('view-' + type + '-' + id);
        let editEl = document.getElementById('edit-' + type + '-' + id);

        // Verificam daca formularul de editare are clasa 'hidden'
        if (editEl.classList.contains('hidden')) {
            // Mod EDITARE: Ascundem View, Aratam Edit
            viewEl.classList.add('hidden');
            editEl.classList.remove('hidden');
        } else {
            // Mod VIZUALIZARE: Ascundem Edit, Aratam View
            editEl.classList.add('hidden');
            viewEl.classList.remove('hidden');
        }
    }
</script>

</body>
</html>
